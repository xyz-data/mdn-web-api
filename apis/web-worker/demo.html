<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">

    <title>Web Workers</title>
</head>
<body>
    <section>
        <h1>Web Workers</h1>
        <a href="https://mdn.xgqfrms.xyz/web/apis/index.html">Web Workers</a>
    </section>
    <section>
        <p>
            Count numbers: <output id="result"></output>
        </p>
        <button onclick="startWorker()">Start Worker</button> 
        <button onclick="stopWorker()">Stop Worker</button>
        <p>
            <strong>Note:</strong> Internet Explorer 9 and earlier versions do not support Web Workers.
        </p>
    </section>
    <!-- js -->
    <script>
        var w;
        function startWorker() {
            if(typeof(Worker) !== "undefined") {
                if(typeof(w) == "undefined") {
                    w = new Worker("./demo-ww.js");
                }
                w.onmessage = function(event) {
                    document.getElementById("result").innerHTML = event.data;
                };
            } else {
                document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Workers...";
            }
        }
        function stopWorker() { 
            w.terminate();
            w = undefined;
        }
    </script>
</body>
</html>
